plugins {
    id 'java'
    id 'war'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // サーブレット
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

tasks.named('test') {
    useJUnitPlatform()
}

// WAR を展開するタスク、IntelliJ 無料版で必要
task explodedWar(type: Copy) {
    into "$buildDir/exploded"
    with war
}